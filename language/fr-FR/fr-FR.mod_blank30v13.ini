BLANKMODULE30V13="<style type='text/css'>#jform_params_codeeditor,#jform_params_phpcode,#jform_params_script{width:500px}</style><p style='color: #66a;' >Ce module affiche la sortie produite à partir de votre code html / css / code javascript ou du code php. Tapez ou collez-le dans les zones de texte fourni. Styling pour certains éléments de code mai être influencée par le modèle de site des règles de style pour les modules.Vous mai style ces éléments individuellement en utilisant le suffixe module de classe.<br/><br/>Ce module est fourni avec une gamme de démarreur intégrante entoure graphique et  d'arrière-plan. Les éléments supplémentaires dans le menu graphique sont disponibles lorsque les files média en option est téléchargé et installé.<br/><br/>Email: <a style='color:#c66;text-decoration:none;' href= 'mailto:reply@blackdale.com' >reply@blackdale.com</a><br/> Web:<a style='color:#c66;text-decoration:none;' href= 'http://blackdale.com' target='_blank' > www.blackdale.com</a><br /><br />License:&nbsp;<a style='color:#c66;text-decoration:none;' href='../modules/mod_blank30v13/gpl3.txt' target='_blank'>Cliquez pour voir</a> </p><script type='text/javascript' src='../modules/mod_blank30v13/tmpl/assets/jscolor/jscolor.js'></script>"

