PLG_EXPIRESHEADERS_XML_DESCRIPTION="<p>This plugin allows an administrator to set default Expires, Cache-Control and Pragma header values for all pages, as well as custom or exclusionary settings for specific menu items.</p><p>This plugin attempts to create valid Expires/Cache-Control/Pragma combinations.  Please read <a href='http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html'>W3C HTTP/1.1: Header Field Definitions</a>."
PLG_EXPIRESHEADERS_EXPIRES_HEADER="<strong>Expires Header Values</strong>"
PLG_EXPIRESHEADERS_EXPIRES_HEADER_DESC="The Expires entity-header field gives the date/time after which the response is considered stale. A stale cache entry may not normally be returned by a cache (either a proxy cache or a user agent cache) unless it is first validated with the origin server (or with an intermediate cache that has a fresh copy of the entity)."
PLG_EXPIRESHEADERS_CACHE_CONTROL_HEADER="<strong>Cache-Control Header Values</strong>"
PLG_EXPIRESHEADERS_CACHE_CONTROL_HEADER_DESC="The Cache-Control general-header field is used to specify directives that MUST be obeyed by all caching mechanisms along the request/response chain. The directives specify behavior intended to prevent caches from adversely interfering with the request or response. These directives typically override the default caching algorithms. Cache directives are unidirectional in that the presence of a directive in a request does not imply that the same directive is to be given in the response."
PLG_EXPIRESHEADERS_PRAGMA_HEADER="<strong>Pragma Header Values</strong>"
PLG_EXPIRESHEADERS_PRAGMA_HEADER_DESC="The Pragma general-header field is used to include implementation- specific directives that might apply to any recipient along the request/response chain. All pragma directives specify optional behavior from the viewpoint of the protocol; however, some systems MAY require that behavior be consistent with the directives. "
PLG_EXPIRESHEADERS_ON="On"
PLG_EXPIRESHEADERS_OFF="Off"
PLG_EXPIRESHEADERS_DEFAULT="Default"
PLG_EXPIRESHEADERS_DEFAULT_EXPIRES_DESC="Should the Expires header be altered from the system default for all pages not specfied in the advanced parameters below."
PLG_EXPIRESHEADERS_DEFAULT_EXPIRES_RULE_DESC="Select &quot;On&quot; and this item will use the defaults defined in the &quot;Basic&quot; options above.  &quot;Off&quot; will allow you to define settings for this menu item."
PLG_EXPIRESHEADERS_DEFAULT_LENGTH="Length"
PLG_EXPIRESHEADERS_DEFAULT_LENGTH_DESC="Number of intervals selected below"
PLG_EXPIRESHEADERS_DEFAULT_INTERVAL="Interval"
PLG_EXPIRESHEADERS_DEFAULT_INTERVAL_DESC="Intervals of time to apply to the header"
PLG_EXPIRESHEADERS_MINUTES="Minutes"
PLG_EXPIRESHEADERS_HOURS="Hours"
PLG_EXPIRESHEADERS_DAYS="Days"
PLG_EXPIRESHEADERS_WEEKS="Weeks"
PLG_EXPIRESHEADERS_MONTHS="Months"
PLG_EXPIRESHEADERS_YEARS="Years"
PLG_EXPIRESHEADERS_DEFAULT_CACHE_CONTROL_DESC="Should the Cache-Control header be altered from the system default for all pages not specified in the advanced parameters below."
PLG_EXPIRESHEADERS_DEFAULT_CACHE_CONTROL_RULE_DESC="Select &quot;On&quot; and this item will use the defaults defined in the &quot;Basic&quot; options above.  &quot;Off&quot; will allow you to define settings for this menu item."
PLG_EXPIRESHEADERS_ADVANCED_ADD="Add/Update"
PLG_EXPIRESHEADERS_ADVANCED_REMOVE="Remove"
PLG_EXPIRESHEADERS_FIELD_MENULIST_LABEL="Menu Items"
PLG_EXPIRESHEADERS_FIELD_MENULIST_DESC="Select one or more menu items for which to apply the settings made above."
PLG_EXPIRESHEADERS_CACHE_CONTROL_PUBLICPRIVATE="Cachable"
PLG_EXPIRESHEADERS_CACHE_CONTROL_PUBLICPRIVATE_DESC="<strong>public</strong><br />Indicates that the response MAY be cached by any cache.<br /><br /><strong>private</strong><br />Indicates that all or part of the response message is intended for a single user and MUST NOT be cached.<br /><br /><strong>no-cache</strong><br />A cache MUST NOT use the response to satisfy a subsequent request without successful revalidation with the origin server."
PLG_EXPIRESHEADERS_CACHE_CONTROL_NOSTORE="no-store"
PLG_EXPIRESHEADERS_CACHE_CONTROL_NOSTORE_DESC="If sent in a request, a cache MUST NOT store any part of either this request or any response to it."
PLG_EXPIRESHEADERS_CACHE_CONTROL_MUSTREVALIDATE="must-revalidate"
PLG_EXPIRESHEADERS_CACHE_CONTROL_MUSTREVALIDATE_DESC="When the must-revalidate directive is present in a response received by a cache, that cache MUST NOT use the entry after it becomes stale to respond to a subsequent request without first revalidating it with the origin server."
PLG_EXPIRESHEADERS_RULES_LABEL="Rules"
PLG_EXPIRESHEADERS_RULES_DESC="Configured rules.  Click any rule to modify or remove."